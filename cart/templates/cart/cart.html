{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col text-center">
                <hr>

            <!-- Title -->
                <h2 class="logo-font">
                    Shopping Cart
                </h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">
                    Your shopping cart is empty.
                </p>
            {% endif %}
                <div class="col-12 my-5 shop-now-div">
                    <a href="/products/" class="shop-now-button btn btn-lg text-uppercase py-3 text-green-rb w-100">
                        Keep Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
