{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="col text-center">
        <hr>

    <!-- Title -->
        <h2 class="logo-font"></h2>
            Change Password
        </h2>
        <hr>
    </div>  

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}

    <!-- Buttons -->
        <div class="mb-5 text-center">
            <div class="submit-button col-5 mt-3 shop-now-div d-inline-block">
                <a class="font-weight-bold shop-now-button btn text-uppercase py-3 text-green-rb w-100" href="{% url 'account_login' %}">
                    Home
                </a>
            </div>
            <div class="submit-button col-5 mt-3 shop-now-div d-inline-block">
                <button class="font-weight-bold shop-now-button btn text-uppercase py-3 text-green-rb w-100" type="submit">
                    Change Password
                </button>
            </div>
        </div>
    </form>
{% endblock %}
