<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center text-green-rb icon-menu">
            <div>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <p class="my-0">
                Search
            </p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">

    <!-- Search bar in navigation menu -->
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control btn btn-black" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!-- My account icon with dropdown -->  
<li class="list-inline-item dropdown">
    <a class="text-green-rb nav-link d-block d-lg-none icon-menu" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div>
                <i class="fas fa-user fa-lg"></i>
            </div>
            <p class="my-0">
                My Account
            </p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">

    <!-- Logged in user items -->
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="dropdown-item">
                    Admin section
                </a>
                <a href="{% url 'add_product' %}" class="dropdown-item">
                    Add Product
                </a>
            {% endif %}
            <a href="" class="dropdown-item">
                My Profile
            </a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">
                Logout
            </a>

    <!-- General site user items -->
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">
                Register
            </a>
            <a href="{% url 'account_login' %}" class="dropdown-item">
                Login
            </a>
        {% endif %}
    </div>
</li>

<!-- Shopping cart with total amount -->
<li class="list-inline-item">
    <a class="text-green-rb nav-link d-block d-lg-none icon-menu" href="{% url 'view_cart' %}">
        <div class="text-center">
            <div>
                <i class="fas fa-shopping-bag fa-lg"></i>
            </div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
